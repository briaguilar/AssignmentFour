<template>
        

    <lightning-card title="Activity Timeline">
        <div class="selectorDiv">
            <label for="filterSelect" class="slds-form-element__label slds-no-flex"></label>
            <select class="slds-select" name="filterSelect" onchange={filterChange}>
                <option value="">Choose a filter</option>
                <option value="Tasks">Tasks</option>
                <option value="Events">Events</option>
                <option value="Emails">Emails</option>
            </select>
        </div>

        

            <!-- Tasks data table  -->
            <lightning-datatable
                key-field="id"
                data={taskData}
                columns={taskColumns}
                hide-checkbox-column="true"
                >
            </lightning-datatable>


            <!-- Events data table  -->
            <lightning-datatable
                key-field="id"
                data={eventData}
                columns={eventColumns}
                hide-checkbox-column="true"
                >
            </lightning-datatable>


        <!-- ListEmails data table -->
            <lightning-datatable
                key-field="id"
                data={listEmailData}
                columns={listEmailColumns}
                hide-checkbox-column="true"
                >
            </lightning-datatable>
    </lightning-card>
</template>
