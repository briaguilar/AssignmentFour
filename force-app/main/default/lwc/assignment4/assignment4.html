<template>
        

    <lightning-card title="Activity Timeline">
        <!-- Not showing up in custom object -->
        <div class="selectorDiv">
            <label for="filterSelect" class="slds-form-element__label slds-no-flex"></label>
            <select class="slds-select" name="filterSelect" onchange={filterChange}>
                <option value="Tasks">Tasks</option>
                <option value="Events">Events</option>
                <option value="Emails">Emails</option>
            </select>
        </div>

        

            <!-- Tasks data table  -->
            <lightning-datatable
                key-field="id"
                data={taskData}
                columns={taskColumns}>
            </lightning-datatable>


            <!-- Events data table  -->
            <lightning-datatable
                key-field="id"
                data={eventData}
                columns={eventColumns}>
            </lightning-datatable>


        <!-- ListEmails data table -->
            <lightning-datatable
                key-field="id"
                data={listEmailData}
                columns={listEmailColumns}>
            </lightning-datatable>


    </lightning-card>
</template>
